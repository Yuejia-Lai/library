<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yuejia_lai的知识库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <!-- 侧边栏目录 -->
    <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
    <!-- 图标 -->
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
    <!-- 复制弹窗 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />
    <!-- latex -->
    <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">稍等，正在加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: 'Yuejia_lai的知识库',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            // repo: '',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            onlyCover: true,
            // 最大支持渲染的标题层级
            maxLevel: 2,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 3,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            //主题颜色
            themeColor: "#4169E1",
            //侧边栏目录
            sidebarDisplayLevel: 0,
            //路径不存在
            notFoundPage: "my404.md",
            //谷歌分析
            ga: "UA-XXXXX-Y",
            //url改变自动滚动到屏幕上方
            auto2top: true,
            //复制按钮
            copyCode: {
                buttonText : '复制代码',
                errorText  : '复制失败',
                successText: '复制成功'
            },
            //标签卡
            tabs: {
                persist    : true,      // default
                sync       : true,      // default
                theme      : 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },
            //字数统计
            count:{ 
                countable:true, 
                fontsize:'0.9em', 
                color:'rgb(90,90,90)', 
                language:'chinese' 
            },
            'flexible-alerts': {
                style: 'flat'
            },
            //页脚
            loadFooter: '_footer.md',
            //翻页功能
            pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
            },
            
        }
    </script>
    <script>
        // 搜索配置(url：https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search)
        window.$docsify = {
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: auto,// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': '搜索'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Yuejia_lai的知识库',
            },
            themeable: {
                readyTransition : true, // default
                responsiveTables: true  // default
            },
            

        }
        
      
    </script>
    <!-- docsify的js依赖 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 主题 -->
    <script src="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- 谷歌分析 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- 翻页插件 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 代码高亮 -->
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-bash.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-java.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-javascript.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-cpp.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
    <!-- 下一篇 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 文本高亮 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 侧边栏目录 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 页脚 -->
    <script src="//fastly.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <!-- 图标 :font name: -->
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <!-- 标签卡 -->
    <!-- docsify (latest v4.x.x)-->
    <!-- <script src="https://fastly.jsdelivr.net/npm/docsify@4"></script> -->

    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://fastly.jsdelivr.net/npm/docsify-tabs@1"></script>
    
    <!-- iframe -->
    <script src="//fastly.jsdelivr.net/npm/codeblock-iframe@latest/dist/index.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/docsify-codeblock-iframe@latest/dist/index.min.js"></script>
    <!-- pdf -->
    <!-- PDFObject.js is a required dependency of this plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
    <!-- docsify-pdf-embed.js  -->
    <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
    <!-- 回到顶部 -->
    
    <!-- 爱心 -->
    <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
    <!-- 复制弹窗 -->
    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <!-- latex -->
    <script src="//fastly.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <script>
        document.body.oncopy = function () {
            swal("复制成功！",
            "若要转载或引用请保留原文链接，并申明来源。- by 赖粤嘉",
            "success"); };
    </script>
    <style>
        :root {
          --docsifytabs-border-color: #ededed;
          --docsifytabs-tab-highlight-color: purple;
        }
    </style>
</body>

</html>
